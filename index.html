<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="start_btn"><button class="start-quiz">Start Quiz</button></div>
        <div class="quiz-details">
            <div class="heading">
                <h1>Javascript Quiz</h1>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec"></div>
                </div>
            </div>
            <hr>
            <div id="quiz"></div>
            <div class="result"></div>
            <div class="button-group">
                <button type="button" class="prev-btn btn">Previous</button>
                <button type="button" class="next-btn btn">Next</button>
                <button type="button" style="display:none" class="submit-btn btn">Submit</button>
                <button type="button" class="res-btn btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
